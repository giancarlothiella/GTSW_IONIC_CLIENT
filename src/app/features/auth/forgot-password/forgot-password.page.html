<!-- src/app/features/auth/forgot-password/forgot-password.page.html -->
<ion-content class="forgot-password-content">
  <div class="forgot-password-container">
    <!-- Card del form -->
    <ion-card class="forgot-password-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          Password dimenticata?
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="page-subtitle">Inserisci il tuo indirizzo email e ti invieremo un link per reimpostare la password.</p>
        <form (submit)="onSubmit($event)">
          <dx-form [formData]="formData" [disabled]="loading" [colCount]="1" [showColonAfterLabel]="false" labelLocation="top">
            <dxi-item
              dataField="email"
              editorType="dxTextBox"
              [editorOptions]="emailEditorOptions"
            >
              <dxi-validation-rule
                type="required"
                message="Email obbligatoria"
              ></dxi-validation-rule>
              <dxi-validation-rule
                type="email"
                message="Email non valida"
              ></dxi-validation-rule>
            </dxi-item>
          </dx-form>

          <!-- Bottone Invia -->
          <div class="button-container">
            <ion-button
              expand="block"
              type="submit"
              [disabled]="loading"
              class="submit-button">
              {{ loading ? 'Invio in corso...' : 'Invia link di reset' }}
            </ion-button>
          </div>

          <!-- Link torna al login -->
          <div class="back-link-container">
            <a (click)="onBackToLogin()" class="back-link">
              <ion-icon name="arrow-back-outline"></ion-icon>
              Torna al login
            </a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
